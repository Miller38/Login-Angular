<header class="p-3 text-bg-primary">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center
            justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white
                text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img"
                    aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2
                justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Customers</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="text-end">
                <button type="button" (click)="logOut()" class="btn
                    btn-outline-light me-2">Log out</button>
            </div>
        </div>
    </div>
</header>
<!-- muestra la informacion del usiario que se loguea-->
<section *ngIf="auth.user$ | async as user" class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h2 class="fw-light"><strong>wellcome</strong></h2>
            <br>
            <img [src]="user.picture" alt="" class="img-thumbnail" height="200px">
            <br>
            <br>
            <p>{{ user.email }}</p>
            <p class="lead text-muted"></p>
        </div>
    </div>
</section>
